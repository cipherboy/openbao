version: "2"
linters:
  enable:
    - cyclop
    - nilnil
    - misspell
  settings:
    cyclop:
      # Lower cyclomatic complexity threshold after the max complexity is lowered
      # Highest: (*TokenStore).handleCreateCommon (135) in vault/token_store.go
      max-complexity: 135
formatters:
  enable:
    - gofumpt
    - goimports
  settings:
    gofumpt:
      module-path: github.com/openbao/openbao
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
